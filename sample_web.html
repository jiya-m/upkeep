<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social and Physical Well Being</title>
    <!-- Include Font Awesome CSS (replace with the actual link) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #dbe5fa; /* Lighter blue for background */
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333; /* Dark gray for text */
        }

        header {
            background-color: #4d94ff; /* Darker blue for header */
            color: white;
            padding: 1em;
            font-family: 'Lato', 'Arial', sans-serif;
        }

        section {
            margin: 2em;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background-color: #f5f5f5; /* Light gray for icons background */
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            color: #333; /* Dark gray for link */
        }

        .icon i {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4d94ff; /* Darker blue for icon color */
        }

        .icon-label {
            font-size: 16px;
            color: #666; /* Gray for label color */
        }

        @media (max-width: 600px) {
            .icon {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 style="margin: 0;">Social and Physical Well Being</h1>
    </header>

    <section>
        <a href="https://example.com/schedule-pet-visit" target="_blank" class="icon">
            <i class="fas fa-paw"></i>
            <span class="icon-label">Schedule a Pet Visit</span>
        </a>

        <a href="https://example.com/reach-out-to-family" target="_blank" class="icon">
            <i class="fas fa-users"></i>
            <span class="icon-label">Reach Out to My Family</span>
        </a>

        <a href="https://example.com/therapy-appointment" target="_blank" class="icon">
            <i class="fas fa-heartbeat"></i>
            <span class="icon-label">Therapy Appointment</span>
        </a>

        <a href="https://example.com/find-a-hobby" target="_blank" class="icon">
            <i class="fas fa-paint-brush"></i>
            <span class="icon-label">Find a Hobby</span>
        </a>

        <a href="https://example.com/take-a-class" target="_blank" class="icon">
            <i class="fas fa-graduation-cap"></i>
            <span class="icon-label">Take a Class</span>
        </a>
    </section>
</body>
</html>
